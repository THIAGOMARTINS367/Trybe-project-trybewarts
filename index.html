<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Trybewarts</title>

</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="post" class="trybewarts-login">
      <input type="email" name="email" id="email-login" placeholder="Email">
      <input type="password" name="password" id="password-login" placeholder="Senha">
      <button type="button" id="button-login">Entrar</button>
    </form>
  </header>

  <main id="main-form">
    <form action="" method="post" id="evaluation-form">
      <fieldset>
        <section class="form-control">
          <label for="name">Nome:</label>
          <input type="text" maxlength="40" id="input-name" required>
        </section>
        <section class="form-control">
          <label for="input-lastname">Sobrenome:</label>
          <input type="text" maxlength="40" id="input-lastname" required>
        </section>
        <section class="form-control">
          <label for="email">E-mail:</label>
          <input type="email" maxlength="50" id="email" required>
        </section>
        <section class="form-control">
          <label for="input-estado">Casas:</label>
          <select name="estado" id="input-estado" required>
            <option value="Gitnória" id="gitnoria-house" selected>Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
