<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Trybewarts</title>

</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="post" class="trybewarts-login">
      <input type="email" name="email" id="email-login" placeholder="Email">
      <input type="password" name="password" id="password-login" placeholder="Senha">
      <button type="button" id="button-login">Entrar</button>
    </form>
  </header>

  <script src="script.js"></script>
</body>
</html>
