<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Trybewarts</title>

</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="post" class="trybewarts-login">
      <input type="email" name="email" id="email-login" placeholder="Email">
      <input type="password" name="password" id="password-login" placeholder="Senha">
      <button type="button" id="button-login">Entrar</button>
    </form>
  </header>

  <main id="main-form">
    <form action="" method="post" id="evaluation-form">
      <section class="form-control">
        <section>
          <input type="text" maxlength="40" placeholder="Nome" id="input-name">
          <input type="text" maxlength="40" placeholder="Sobrenome" id="input-lastname"> <br>
          <input type="email" maxlength="50" placeholder="Email" id="input-email">
          <label for="input-estado">Casa:</label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house" selected>Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
      </section>

      <hr>

      <section class="label-family-content">
        <section class="form-label-family">

          <section>
            <label id="label-family">Qual sua família?</label> <br>
            <label for=""><input type="radio" name="family" id="" value="Frontend">Família Frontend</label> <br>
            <label for=""><input type="radio" name="family" id="" value="Backend">Família Backend</label> <br>
            <label for=""><input type="radio" name="family" id="" value="FullStack">Família FullStack</label><br>
          </section>

        </section>
        <section class="form-label-content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for=""><input type="checkbox" name="" id="" value="HoFs">HoFs</label>
          <label for=""><input type="checkbox" name="" id="" value="Jest">Jest</label>
          <label for=""><input type="checkbox" name="" id="" value="Promises">Promises</label>
          <label for=""><input type="checkbox" name="" id="" value="React">React</label>
          <label for=""><input type="checkbox" name="" id="" value="SQL">SQL</label>
          <label for=""><input type="checkbox" name="" id="" value="Python">Python</label>
        </section>
      </section>

      <hr>

      <section class="form-end">

        <section>
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <input type="radio" value="1" name="rate" id="um">
            <label for="um">1</label>
            <input type="radio" value="2" name="rate" id="dois">
            <label for="dois">2</label>
            <input type="radio" value="3" name="rate" id="tres">
            <label for="tres">3</label>
            <input type="radio" value="4" name="rate" id="quatro">
            <label for="quatro">4</label>
            <input type="radio" value="5" name="rate" id="cinco">
            <label for="cinco">5</label>
            <input type="radio" value="6" name="rate" id="seis">
            <label for="seis">6</label>
            <input type="radio" value="7" name="rate" id="sete">
            <label for="sete">7</label>
            <input type="radio" value="8" name="rate" id="oito">
            <label for="oito">8</label>
            <input type="radio" value="9" name="rate" id="nove">
            <label for="nove">9</label>
            <input type="radio" value="10" name="rate" id="dez">
            <label for="dez">10</label>
        </section>

        <section>
          <label class="textarea" for="">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500" cols="80" rows="10"></textarea>
        </section>

        <section>
          <label id="label-infos">Você concorda com o uso das informações acima?
            <input type="checkbox" id="agreement">
          </label>
        </section>

        <section>
          <button type="submit" id="submit-btn">Enviar</button>
        </section>

      </section>

    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
